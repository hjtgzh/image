<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/imageviewer.css">
	
	<!-- <script type="text/javascript" language="javascript" src="js/jquery-1.9.1.min.js"></script> -->
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/imageviewer.js"></script>
	
	<script type="text/javascript" src="js/self.js"></script>

	<style type="text/css">
		/** Image gallery 3 **/
		.pannable-image {
		  width: 700px;
		}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<article class="htmleaf-container">
		<div id="image-gallery-3" class="cf imgContainer" onmousemove="displayCoord(event)">
			<img src="img/photo.jpg" id="" data-high-res-src="img/photo.jpg" alt="" class="pannable-image" id="imageFullScreen" />

			<div class="key" style='position: absolute;top: 0;right: 25%;margin-top:220px;height: 150px;width: 160px; '>
				<input type="button" value="开启打点" id='startDot' onclick="startDot();" style="position: absolute;top: 0px;right:0px;"/>
				<input type="button" value="关闭打点" id='startDot' onclick="closeDot();" style="position: absolute;top: 40px;right: 0px;"/> 
		  </div>	    
    </div>


	  <div id="positionButtonDiv" style="margin-right: 5px;">
			<p style="margin-top: 20px">
				<span> 
					<img style="cursor: pointer;" id="zoomInButton" class="zoomButton" src="img/zoomIn.png" title="zoom in" alt="zoom in"> 
					<img style="cursor: pointer;" id="zoomOutButton" class="zoomButton" src="img/zoomOut.png" title="zoom out" alt="zoom out">
				</span>
			</p>
			<p style="margin-top: 20px">
				<span class="positionButtonSpan">
				<map name="positionMap" class="positionMapClass">
					<area id="topPositionMap" shape="rect" coords="20,0,40,20" title="move up" alt="move up">
					<area id="leftPositionMap" shape="rect" coords="0,20,20,40" title="move left" alt="move left">
					<area id="rightPositionMap" shape="rect" coords="40,20,60,40" title="move right" alt="move right">
					<area id="bottomPositionMap" shape="rect" coords="20,40,40,60" title="move bottom" alt="move bottom">
				</map>
				<img src="img/position.png" usemap="#positionMap"> 
				</span> 
			</p>
		</div>
    


	</article>
	
	<!-- <script src="js/e-smart-zoom-jquery.min.js"></script> -->

	<script type="text/javascript">
		$(function () {
      $('.pannable-image').ImageViewer();
      
      


      
    });
	</script>
</body>
</html>
